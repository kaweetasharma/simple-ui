<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Image carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="img-container" id="imgs">
        <img src="https://source.unsplash.com/WLUHO9A_xik/1600x900" />
        <img src="https://source.unsplash.com/rBatPabhN1o/1600x900" />
        <img src="https://source.unsplash.com/LjNw_GZVgu8/1600x900" />
        <img src="https://source.unsplash.com//Ls11spIQgiY/1600x900" />
      </div>
      <div class="btn-container">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
